name: Postgres Tests
on:
  push:
  pull_request:

jobs:
  postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: textgen
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -r dev-requirements.txt
          uv pip install --system -r questions/inference_server/requirements.txt
      - name: Wait for Postgres
        run: until pg_isready -h localhost -p 5432; do sleep 1; done
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/textgen
        run: |
          PYTHONPATH=. pytest tests/test_postgres_setup.py tests/test_frontend.py -q
