line-length = 120
exclude = [".venv", "..oldvenv", "jwt", "OFA", "chromews", "scripts/onnx_compile.py", "static/bower_components"]

[lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "W",  # pycodestyle warnings
]
ignore = [
    "E402",  # module import not at top of file
    "E741",  # ambiguous variable name
    "F821",  # undefined name (often false positives)
    "E721",  # type comparison
    "E701",  # multiple statements on one line
    "E722",  # bare except
    "E501",  # line too long
    "F841",  # unused variable
    "F601",  # membership test with `in` on list
    "F811",  # redefined unused name
    "W291",  # trailing whitespace
    "W293",  # whitespace before ':'
    "F401",  # unused import
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
