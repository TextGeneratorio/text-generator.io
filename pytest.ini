[pytest]
norecursedirs =
    .* 
    build 
    dist 
    CVS 
    _darcs 
    {arch} 
    *.egg 
    static 
    models 
    templates 
    kuber 
    gameon 
    questions/tools

asyncio_mode=auto
pythonpath = .

# set cwd
testpaths = tests
# cwd
workdir = .

addopts = -s -v --ignore=tests/integration --ignore=tests/performance --ignore=tests/test_main_server.py --ignore=tests/test_auth_e2e.py -m "not inference"
markers =
    integration: integration tests
    internet: tests that require internet access
    inference: tests that require ML inference dependencies (torch, transformers, etc.)
    audio: tests that require audio processing dependencies
env =
  GOOGLE_APPLICATION_CREDENTIALS = secrets/google-credentials.json
