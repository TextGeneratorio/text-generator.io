# Supervisor config for E2E monitoring
# Add to /etc/supervisor/conf.d/e2e-monitor.conf

[program:e2e-monitor]
command=/nvme0n1-disk/code/text-generator.io/.venv/bin/python /nvme0n1-disk/code/text-generator.io/monitoring/run_monitor.py --daemon --interval 3600 --auto-fix
directory=/nvme0n1-disk/code/text-generator.io
user=administrator
autostart=true
autorestart=true
stdout_logfile=/nvme0n1-disk/code/text-generator.io/monitoring/logs/supervisor_stdout.log
stderr_logfile=/nvme0n1-disk/code/text-generator.io/monitoring/logs/supervisor_stderr.log
environment=PATH="/nvme0n1-disk/code/text-generator.io/.venv/bin:%(ENV_PATH)s"
